<div class="flex_container padding_16 page" id="app_access">
    <div class="center col padding_16">
        <!-- LOGIN FORM -->
        <form class="flex_col_container padding_16" id="signin_form" name="login" autocomplete="off">
            <h1>Login</h1>

            <br>
            <!--<label for="uname">Username/E-mail:</label>-->
            <input type="text" name="username" id="uname" placeholder="USERNAME" required autofocus>

            <br>
            <!--<label for="password">Password:</label>-->
            <input type="password" name="password" id="password" placeholder="PASSWORD" maxlength="10" required>

            <br>
            <input type="submit" name="submit_login" id="submit_login" value="Sign me in" class="btn">

            <br>
            <div class="flex_container actions">
                <a id="sign_up_btn" class="theme_link" href="#/registration">Not a member?</a>
                <a class="theme_link">forgot password?</a>
            </div>
        </form>
        <!-- REGISTRATION FORM -->
        <form class="flex_col_container padding_16" id="signup_form" name="register" autocomplete="off">
            <h1>Register</h1>

            <br>
            <!--<label for="fname">First name:</label>-->
            <input type="text" name="fname" id="fname" placeholder="Your first-name" required>

            <br>
            <!--<label for="lname">Last name:</label>-->
            <input type="text" name="lname" id="lname" placeholder="Your last-name" required>

            <br>
            <!--<label for="new_uname">Username:</label>-->
            <input type="text" name="username" id="new_uname" placeholder="Desired username" required autofocus>

            <br>
            <!--<label for="email">E-mail:</label>-->
            <input type="email" name="email" id="email" placeholder="Your e-mail address" required>

            <br>
            <!--<label for="password1">Password:</label>-->
            <input type="password" name="password" id="password1"
                   placeholder="Enter a password (max-length=10)" maxlength="10" required>

            <br>
            <!--<label for="password2">Re-enter password:</label>-->
            <input type="password" name="password2" id="password2"
                   placeholder="Re-enter password" maxlength="10" required>

            <br>
            <input type="submit" name="submit_reg" id="submit_reg" value="Sign me up">

            <br>
            <div class="flex_container actions">
                <a id="sign_in_btn" class="theme_link" href="#/login">Already a member</a>
            </div>
        </form>
    </div>
</div>
