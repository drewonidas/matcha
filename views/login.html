
<div class="flex_container page" id="app_access">
    <!--<div class="full_width center form_container">-->
        <!-- LOGIN FORM -->
        <form class="flex_col_container padding_16 access_form" name="login" autocomplete="off">
            <h1>Login</h1>

            <br>
            <!--<label for="uname">Username/E-mail:</label>-->
            <input type="text" name="username" id="uname" placeholder="Username" required autofocus>

            <br>
            <!--<label for="password">Password:</label>-->
            <input type="password" name="password" id="password" placeholder="Password" maxlength="10" required>

            <br>
            <input type="submit" value="Sign in" class="btn theme_btn">

            <br>
            <div class="flex_container actions">
                <a id="toggle_reg" class="btn theme_link">Not a member?</a>
                <a class="btn theme_link">forgot password?</a>
            </div>
        </form>
        <!-- REGISTRATION FORM -->
        <form class="flex_col_container padding_16 access_form" name="register" autocomplete="off">
            <h1>Register</h1>

            <br>
            <!--<label for="fname">First name:</label>-->
            <input type="text" name="fname" id="fname" placeholder="First name" required autofocus>

            <br>
            <!--<label for="lname">Last name:</label>-->
            <input type="text" name="lname" id="lname" placeholder="Last name" required>

            <br>
            <!--<label for="new_uname">Username:</label>-->
            <input type="text" name="username" id="new_uname" placeholder="Username" required>

            <br>
            <!--<label for="email">E-mail:</label>-->
            <input type="email" name="email" id="email" placeholder="E-mail address" required>

            <br>
            <!--<label for="password1">Password:</label>-->
            <input type="password" name="password" id="password1"
                   placeholder="Password (min length=6)" maxlength="10" required>
            <br>
            <!--<label for="password2">Re-enter password:</label>-->
            <input type="password" name="password2" id="password2"
                   placeholder="Re-enter password" maxlength="10" required>

            <br>
            <input type="submit" class="btn theme_btn" value="Sign me up">

            <br>
            <div class="flex_container actions">
                <a id="toggle_log" class="btn theme_link">Already a member</a>
            </div>
        </form>
    <!--</div>-->
</div>
