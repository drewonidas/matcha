<div class="flex_container padding_16" id="app_access">
    <div class="center col padding_16">
        <!-- LOGIN FORM -->
        <form class="flex_col_container padding_16" method="POST" id="sign_in_form" name="login" autocomplete="off">
            <h1>Login</h1>

            <br>
            <label for="uname">Username/E-mail:</label>
            <input type="text" name="username" id="uname" required autofocus>

            <br>
            <label for="password">Password:</label>
            <input type="password" name="password" id="password" maxlength="10" required>

            <br>
            <input type="submit" name="submit_login" id="submit_login" value="Sign-in">

            <br>
            <div class="flex_container actions">
                <a id="sign_up_btn" class="other_actions">Sign-up</a>
                <a class="other_actions">forgot password ?</a>
            </div>
        </form>
        <!-- REGISTRATION FORM -->
        <form class="flex_col_container padding_16" method="POST" id="sign_up_form" name="register" autocomplete="off">
            <h1>Register</h1>

            <br>
            <label for="fname">First name:</label>
            <input type="text" name="fname" id="fname" required>

            <br>
            <label for="lname">Last name:</label>
            <input type="text" name="lname" id="lname" required>

            <br>
            <label for="new_uname">Username:</label>
            <input type="text" name="username" id="new_uname" required autofocus>

            <br>
            <label for="email">E-mail:</label>
            <input type="email" name="email" id="email" placeholder="example@here.com" required>

            <br>
            <label for="password1">Password:</label>
            <input type="password" name="password" id="password1" maxlength="10" required>

            <br>
            <label for="password2">Re-enter password:</label>
            <input type="password" name="password2" id="password2" maxlength="10" required>

            <br>
            <input type="submit" name="submit_reg" id="submit_reg" value="Sign-up">

            <br>
            <div class="flex_container actions">
                <a id="sign_in_btn" class="other_actions">Already a member</a>
            </div>
        </form>
    </div>
</div>
